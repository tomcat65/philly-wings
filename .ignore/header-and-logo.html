<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philly Wings Express - Header & Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            /* Optimize for video recording */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Restaurant Header Styles - Exact from platform menu */
        .restaurant-header {
            background: linear-gradient(135deg, #FF3333 0%, #FF6B6B 50%, #FF3333 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            align-items: center;
        }

        .restaurant-header::before,
        .restaurant-header::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 450px;
            height: 450px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            mix-blend-mode: normal;
            z-index: 3;
            pointer-events: none;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.6));
            transition: all 0.3s ease;
            /* Video recording optimizations */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .restaurant-header::before {
            left: -80px;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/philly-wings.firebasestorage.app/o/images%2Fresized%2Fchicken-box-boneless_1920x1080.webp?alt=media');
            background-position: left center;
            transform: translateY(-50%) rotate(-20deg) scale(1.1);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.7));
        }

        .restaurant-header::after {
            right: -80px;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/philly-wings.firebasestorage.app/o/images%2Fresized%2Fchicken-box-classic_1920x1080.webp?alt=media');
            background-position: right center;
            transform: translateY(-50%) rotate(20deg) scale(1.1);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.7));
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .restaurant-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-section {
            text-align: center;
        }

        .restaurant-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            /* Video recording optimizations */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            will-change: transform;
            backface-visibility: hidden;
        }

        .restaurant-logo:hover {
            transform: scale(1.05) translateZ(0);
        }

        .restaurant-name {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
            /* Video recording optimizations */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .restaurant-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 0;
            /* Video recording optimizations */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .restaurant-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .hours {
            background: rgba(255, 255, 255, 0.25);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .delivery-info {
            background: rgba(255, 255, 255, 0.25);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .restaurant-header::before,
            .restaurant-header::after {
                display: none;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .restaurant-info {
                text-align: center;
            }

            .restaurant-name {
                font-size: 2.5rem;
            }

            .restaurant-description {
                font-size: 1.2rem;
            }

            .restaurant-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .restaurant-logo {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .restaurant-name {
                font-size: 2rem;
            }

            .restaurant-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="restaurant-header">
        <div class="header-content">
            <div class="restaurant-info">
                <h1 class="restaurant-name">Philly Wings Express</h1>
                <p class="restaurant-description">Fresh Wings - Bold Flavors - Philly Pride</p>
                <div class="restaurant-meta">
                    <!-- Hours removed as requested -->
                    <!-- Delivery info removed as requested -->
                </div>
            </div>
            <div class="logo-section">
                <img src="https://firebasestorage.googleapis.com/v0/b/philly-wings.firebasestorage.app/o/images%2Fresized%2Fphilly-wings-logo_1920x1080.webp?alt=media"
                     alt="Philly Wings Express Logo"
                     class="restaurant-logo">
            </div>
        </div>
    </header>
</body>
</html>
